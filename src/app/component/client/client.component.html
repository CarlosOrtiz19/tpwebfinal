<div class="row">
    <div class="col-lg-10 align-self-start">
        <h4>Produits</h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Descripion</th>
                    <th scope="col">Prix</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of listeProduits">
                <ng-template [ngIf]="item.vendu">
                    <tr>
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.nom}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.prix}}</td>
                        <button type="button" class="btn btn-info mr-3" (click)="retourner(item.id)">retourner produit Ã  la liste</button>
                    </tr>
                </ng-template>
               
            </tbody>
        </table>
    </div>
</div>
