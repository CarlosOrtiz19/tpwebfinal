<div class="container">

    <form [formGroup]="newUser" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>nom</label>
            <input type="texte" class="form-control" placeholder="nom" required formControlName="nom">
        </div>
        <div class="form-group">
            <label >Prenom</label>
            <input type="texte" class="form-control" placeholder="prenom"  required formControlName="prenom">
        </div>
        <div class="form-group">
            <label >Telephone</label>
            <input type="texte" class="form-control" placeholder="Telephone"  required formControlName="telephone">
        </div>
        <div class="form-group">
            <label >login</label>
            <input type="email" class="form-control" placeholder="Enter email" required formControlName="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control"placeholder="Password" required formControlName="password">
        </div>

      

        <button type="submit" class="btn btn-primary" [disabled]="!newUser.valid" >Submit</button>
    </form>


</div>
